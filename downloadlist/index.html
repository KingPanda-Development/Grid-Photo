<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Center</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/avatars/675212142701576234/9d591887b8f29923d3906b0118782c24.png?size=4096&ignore=true">
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #0f111a;
            color: #e5e5e5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            color: #ffffff;
        }

        .card {
            background: #1a1c27;
            border: 1px solid #2a2d3a;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.25s;
        }

        .card:hover {
            background: #242736;
            transform: translateY(-3px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon-img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover; /* biar gambar rapi */
        }

        .file-name {
            font-size: 20px;
            font-weight: 600;
        }

        .download-btn {
            padding: 10px 20px;
            background: #3b82f6;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: 0.25s;
        }

        .download-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>

<h1>Download Center</h1>
<h3>Powered by KingPanda#6669</h3>

<script>
function downloadFile(btn) {
    const url = btn.parentElement.getAttribute("data-url");
    const a = document.createElement("a");
    a.href = url;
    a.download = "";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}
</script>
